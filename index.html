<body class="p-4 sm:p-8">

    <script>
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ document.execCommand('copy') –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏ –≤ iframe
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            
            let success = false;
            try {
                success = document.execCommand('copy');
            } catch (err) {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ç–µ–∫—Å—Ç: ', err);
            }
            
            document.body.removeChild(textarea);
            return success;
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π –º–∞—Å—Å–∏–≤ –∫–æ–º–∞–Ω–¥, –æ–±—ä–µ–¥–∏–Ω–µ–Ω–Ω—ã–π –∏ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π
        const commands = [

                    { name: '!warn @user –ø—Ä–∏—á–∏–Ω–∞', description: '(–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä) –í—ã–¥–∞—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é.' },
                    { name: '!warnings @user [clear]', description: '–ü–æ–∫–∞–∑–∞—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–ª–∏ –æ—á–∏—Å—Ç–∏—Ç—å –∏—Ö (–µ—Å–ª–∏ —É–∫–∞–∑–∞–Ω–æ `clear`).' },
                    { name: '!clear –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ', description: '–£–¥–∞–ª–∏—Ç—å —É–∫–∞–∑–∞–Ω–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –∫–∞–Ω–∞–ª–µ.' },
                    { name: '!lock', description: '–ó–∞–∫—Ä—ã—Ç—å —Ç–µ–∫—É—â–∏–π –∫–∞–Ω–∞–ª (–∑–∞–ø—Ä–µ—Ç–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è @everyone).' },
                    { name: '!unlock', description: '–û—Ç–∫—Ä—ã—Ç—å —Ç–µ–∫—É—â–∏–π –∫–∞–Ω–∞–ª (—Ä–∞–∑—Ä–µ—à–∏—Ç—å –æ—Ç–ø—Ä–∞–≤–∫—É —Å–æ–æ–±—â–µ–Ω–∏–π –¥–ª—è @everyone).' },
                    { name: '!raid —Ç–µ–∫—Å—Ç', description: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –æ —Ä–µ–π–¥–µ —Å –ø–∏–Ω–≥–æ–º —Ä–æ–ª–∏ –∫–ª–∞–Ω–∞/—Ä–µ–π–¥–∞.' },
                    { name: '!say —Ç–µ–∫—Å—Ç', description: '–ë–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –∫—Ä–∞—Å–∏–≤–æ–µ embed-—Å–æ–æ–±—â–µ–Ω–∏–µ —Å –≤–∞—à–∏–º —Ç–µ–∫—Å—Ç–æ–º.' },
                    { name: '!announce —Ç–µ–∫—Å—Ç', description: '(–ê–¥–º–∏–Ω) –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤–∞–∂–Ω–æ–µ –æ–±—ä—è–≤–ª–µ–Ω–∏–µ –≤ —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–∞–Ω–∞–ª –æ–±—ä—è–≤–ª–µ–Ω–∏–π.' },
                    { name: '!spy', description: '(–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä) –í–∫–ª—é—á–∏—Ç—å/–≤—ã–∫–ª—é—á–∏—Ç—å –ª–æ–≥ —É–¥–∞–ª—ë–Ω–Ω—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —ç—Ç–æ–º –∫–∞–Ω–∞–ª–µ (–ª–æ–≥ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç—Å—è –≤ –∫–∞–Ω–∞–ª –∞–¥–º–∏–Ω–æ–≤).' },
                ]
            },
            {
                category: '–¢–∏–∫–µ—Ç—ã –∏ –ó–∞—è–≤–∫–∏',
                items: [
                    { name: '!setup_buttons', description: '(–ê–¥–º–∏–Ω) –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–∫–∞–º–∏ –¥–ª—è –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–æ–∫.' },
                    { name: '!ticket_setup', description: '(–ê–¥–º–∏–Ω) –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∫–Ω–æ–ø–∫–æ–π –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Ç–∏–∫–µ—Ç–∞.' },
                    { name: '!podacha_status', description: '–ü–æ–∫–∞–∑–∞—Ç—å —Ç–µ–∫—É—â–∏–π —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–æ–∫ –∏ —Ç–∏–∫–µ—Ç–æ–≤ (–æ—Ç–∫—Ä—ã—Ç—ã/–∑–∞–∫—Ä—ã—Ç—ã).' },
                    { name: '!close_podacha', description: '(–ê–¥–º–∏–Ω) –ó–∞–∫—Ä—ã—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–æ–∫.' },
                    { name: '!open_podacha', description: '(–ê–¥–º–∏–Ω) –û—Ç–∫—Ä—ã—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø–æ–¥–∞—á–∏ –∑–∞—è–≤–æ–∫.' },
                    { name: '!close_tickets', description: '(–ê–¥–º–∏–Ω) –ó–∞–∫—Ä—ã—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö —Ç–∏–∫–µ—Ç–æ–≤.' },
                    { name: '!open_tickets', description: '(–ê–¥–º–∏–Ω) –û—Ç–∫—Ä—ã—Ç—å –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤—ã—Ö —Ç–∏–∫–µ—Ç–æ–≤.' },
                ]
            },
            {
                category: '–£—Ç–∏–ª–∏—Ç—ã –∏ –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è',
                items: [
                    { name: '!status <ip[:port]>', description: '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å Minecraft-—Å–µ—Ä–≤–µ—Ä–∞ (–æ–Ω–ª–∞–π–Ω/–æ—Ñ–ª–∞–π–Ω, –∏–≥—Ä–æ–∫–æ–≤, MOTD). –ü—Ä–∏–º–µ—Ä: `!status mc.hypixel.net`' },
                    { name: '!userinfo @user', description: '–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É–∫–∞–∑–∞–Ω–Ω–æ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ.' },
                    { name: '!serverinfo', description: '–ü–æ–∫–∞–∑–∞—Ç—å –ø–æ–¥—Ä–æ–±–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Ç–µ–∫—É—â–µ–º —Å–µ—Ä–≤–µ—Ä–µ.' },
                    { name: '!poll –≤–æ–ø—Ä–æ—Å', description: '–°–æ–∑–¥–∞—Ç—å –æ–ø—Ä–æ—Å –≤ —Ç–µ–∫—É—â–µ–º –∫–∞–Ω–∞–ª–µ.' },
                    { name: '!afkcheck [days]', description: '(–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä) –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤ —á–∞—Ç–µ –∑–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–µ [30] –¥–Ω–µ–π (–º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –≤—Ä–µ–º—è).' },
                    { name: '!my_invites', description: '–ü–æ–∫–∞–∑–∞—Ç—å, —Å–∫–æ–ª—å–∫–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –≤—ã –ø—Ä–∏–≥–ª–∞—Å–∏–ª–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä.' },
                    { name: '!remind –≤—Ä–µ–º—è —Ç–µ–∫—Å—Ç', description: '–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ª–∏—á–Ω–æ–µ –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ. –ü—Ä–∏–º–µ—Ä: `!remind 2h –ó–∞–π—Ç–∏ –≤ –∏–≥—Ä—É`' },
                ]
            },
            {
                category: '–û–±—â–∏–µ',
                items: [
                    { name: '!commands', description: '–ü–æ–∫–∞–∑–∞—Ç—å —ç—Ç—É –ø–æ–¥—Å–∫–∞–∑–∫—É.' },
                    { name: '!–∫–æ–º–∞–Ω–¥—ã', description: '–ü–æ–∫–∞–∑–∞—Ç—å —ç—Ç—É –ø–æ–¥—Å–∫–∞–∑–∫—É (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞).' },
                ]
            }
        ];

        const app = document.getElementById('app');

        // –°–æ–∑–¥–∞–µ–º HTML –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥
        commands.forEach(group => {
            const categoryHtml = `
                <h2 class="text-2xl font-semibold mt-8 mb-4 text-gray-700">${group.category}</h2>
                ${group.items.map(cmd => `
                    <div class="bg-white p-4 mb-4 rounded-xl shadow-lg border border-gray-200 transition duration-300 ease-in-out hover:shadow-xl">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center">
                            <div class="flex-1 min-w-0 mb-2 sm:mb-0">
                                <code class="command-code p-2 rounded-lg text-sm font-mono whitespace-normal break-words inline-block max-w-full">
                                    ${cmd.name.replace(/`/g, '')}
                                </code>
                                <p class="text-sm text-gray-500 mt-1">${cmd.description}</p>
                            </div>
                            <button 
                                onclick="handleCopy('${cmd.name.replace(/<.*?>/g, '').replace(/\[.*\]/g, '').replace(/\s+/g, ' ').trim()}')" 
                                class="copy-btn bg-indigo-600 text-white px-4 py-2 rounded-full font-medium text-sm hover:bg-indigo-700 transition duration-150 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50 w-full sm:w-auto mt-2 sm:mt-0"
                                data-command="${cmd.name.replace(/<.*?>/g, '').replace(/\[.*\]/g, '').replace(/\s+/g, ' ').trim()}"
                            >
                                –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                            </button>
                        </div>
                    </div>
                `).join('')}
            `;
            app.innerHTML += categoryHtml;
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Å –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑—å—é
        function handleCopy(command) {
            // –£–¥–∞–ª—è–µ–º –≤–æ–∑–º–æ–∂–Ω—ã–µ –∑–∞–ø–æ–ª–Ω–∏—Ç–µ–ª–∏ –∏ –ø—Ä–∏–º–µ—Ä—ã, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –æ—Å–Ω–æ–≤–Ω—É—é –∫–æ–º–∞–Ω–¥—É –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            let commandToCopy = command.split(' ')[0]; // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –æ—Å–Ω–æ–≤–Ω—É—é –∫–æ–º–∞–Ω–¥—É (–Ω–∞–ø—Ä–∏–º–µ—Ä, '!mute')
            
            // –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ —Å–ª–æ–∂–Ω–∞—è (–Ω–∞–ø—Ä–∏–º–µ—Ä, !mute @user), –±–µ—Ä–µ–º –µ–µ —Å –ø—Ä–∏–º–µ—Ä–æ–º
            if (command.includes('@') || command.includes('<') || command.includes('[')) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–ª–æ–∂–Ω—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å, –∫–æ–ø–∏—Ä—É–µ–º –µ–≥–æ –ø–æ–ª–Ω–æ—Å—Ç—å—é –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
                commandToCopy = command;
            }

            const success = copyToClipboard(commandToCopy);

            const button = event.target;
            if (success) {
                const originalText = button.textContent;
                button.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                button.classList.add('bg-green-600', 'hover:bg-green-700');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('bg-green-600', 'hover:bg-green-700');
                    button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }, 1500);
            } else {
                button.textContent = '‚ùå –û—à–∏–±–∫–∞!';
                button.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                button.classList.add('bg-red-600', 'hover:bg-red-700');
                setTimeout(() => {
                    button.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    button.classList.remove('bg-red-600', 'hover:bg-red-700');
                    button.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                }, 2000);
            }
        }
